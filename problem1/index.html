<!doctype html>
<html ng-app="myApp">
	<head>
		<title>Problem 1</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/ng-table/dist/ng-table.min.css">
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="bower_components/ng-table/dist/ng-table.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
		<div ng-controller="demoController as demo">
			<h2 class="page-header">show table data using angular js(ng-table).</h2>
		    <table ng-table="demo.tableParams" class="table table-condensed table-bordered table-striped">
		      <tr ng-repeat="row in $data">
		        <td data-title="'Name'" filter="{name: 'text'}" sortable="'name'">{{row.name}}</td>
		        <td data-title="'Age'" filter="{age: 'number'}" sortable="'age'">{{row.age}}</td>
		        <td data-title="'Money'" filter="{money: 'number'}" sortable="'money'">{{row.money}}</td>
		      </tr>
		    </table>
		</div>
	</body>
</html>
